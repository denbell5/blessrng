{% extends "app/layout.html" %}

{% block content %}

<form action="{% url 'generators:generate_pass' %}" method="post">
	{% csrf_token %}
	<div>
		<input type="text" name="password_length" value="{{ password_dto.length|default_if_none:"" }}" />
	</div>
	<div>
		<input type="submit" value="Generate Password">
	</div>
</form>

{% if password_dto.password  %}
    <div>{{ password_dto.password }}</div>
{% else %}
{% endif %}

{% endblock %}
