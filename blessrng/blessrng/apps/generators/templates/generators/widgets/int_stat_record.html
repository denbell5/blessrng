<div class="card border-dark mb-3">
  <h5 class="card-header">Integer | {{ record.generated_at|date:"G:i jS M Y" }}</h5>
  <div class="card-body text-dark">
    <div class="card-text">
      Generated <mark>{{ record.count }} integers</mark> <i>in range</i> from {{ record.floor }} to {{ record.ceiling }}.
    </div>
    <details>
      <summary>Results</summary>
      <div class="ps-3">
        {{ record.values }}
      </div>
    </details>
  </div>
</div>
