{% extends "app/layout.html" %}

{% block content %}

<div class="row justify-content-center">
	<div class="col-auto">

		<div class="row">
			<div class="col-auto">
				<h1 class="display-6">Generate integers in range</h1>

				<form action="{% url 'generators:integer' %}" method="post" autocomplete="off" id="int-form">
					{% csrf_token %}
					<div class="mb-3">
						<div class="d-flex justify-content-between">
							<label for="floor" class="form-label">From</label>
							<label onclick="resetForm('int-form')" title="Clear form">
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
									class="bi bi-arrow-counterclockwise clickable-icon" viewBox="0 0 16 16">
									<path fill-rule="evenodd"
										d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" />
									<path
										d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" />
								</svg>
							</label>
						</div>
						<input type="number" class="form-control" id="floor" name="floor" placeholder="1"
							value="{{ random_int_dto.floor|default_if_none:"" }}">
					</div>
					<div class="mb-3">
						<label for="ceiling" class="form-label">To</label>
						<input type="number" class="form-control" id="ceiling" name="ceiling" placeholder="322"
							value="{{ random_int_dto.ceiling|default_if_none:"" }}" />
					</div>
					<div class="mb-4">
						<label for="count" class="form-label">Length of numbers to generate:</label>
						<input type="number" class="form-control" id="count" name="count" min="1" placeholder="1"
							value="{{ random_int_dto.count|default_if_none:"" }}" />
					</div>
					<div>
						<input type="submit" value="Generate" class="btn btn-outline-secondary form-control">
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col text-center">
				{% if random_int_dto.values %}
				<h1 class="display-6 mt-4">Generated results</h1>
				<div class="d-flex justify-content-end">
					<div title="Copy to clipboard" onclick="copyToClipboardFrom('int-results', 'div')">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
							class="bi bi-clipboard clickable-icon" viewBox="0 0 16 16">
							<path
								d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
							<path
								d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
						</svg>
					</div>
				</div>
				<div id="int-results">
					{% for value in random_int_dto.values %}
					<div>{{ value }}</div>
					{% endfor %}
					{% else %}
					{% endif %}
					{% endblock %}
				</div>

			</div>
		</div>
	</div>
</div>
