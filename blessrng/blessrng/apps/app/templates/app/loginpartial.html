{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post">
    {% csrf_token %}
    <ul class="nav navbar-nav">
        <li class="nav-item"><a class="nav-link disabled" href="#">Hello {{ user.username }}!</a></li>
        <li><a class="nav-link" href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a class="nav-link" href="{% url 'sign_up' %}">Sign up</a></li>
    <li><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
</ul>

{% endif %}
