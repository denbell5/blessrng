<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blessrng</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">blessrng</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'generators:integer' %}">Integers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'generators:password' %}">Passwords</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'generators:word' %}">Words</a>
                    </li>
                </ul>

                <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'generators:stat' %}">Statistics</a>
                    </li>
                </ul>

                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/prevent-post.js' %}"></script>
    <script src="{% static 'app/scripts/form-reset.js' %}"></script>
    <script src="{% static 'app/scripts/clipboard.js' %}"></script>
    {% block scripts %}{% endblock %}

</body>

</html>
